    <main>

    <div class="page-content">
        <h1>Send me an email!</h1>
        <form class="contact" action="">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="fname"><br>

            <label for="contact-reason">Reason for Contact</label><br>
            <select name="contact-reason-dropdown" id="contact-reason">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
                </select><br>

            <label for="subject">Subject</label><br>
            <input type="text" id="contact-reason" name="contact-reason"><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message"></textarea><br><br>

            <input type="submit">

            <!--First name, Last name (float)
            reason for contact (dropdown)
            subject (shprt textbox)
            messsage (large textbook) -->

    </div>
